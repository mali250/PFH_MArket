<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeMind AI - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-XxCgZcVt1a2n6Tsw5qGqfFi9d6iBblp2Re/ndFpqX84XmrpQxvNKXpT7b9BqEqgWlcmZ9ZjLM7XvRY7+8i3Lmw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        /* Dark Theme Variables */
        [data-theme="dark"] {
            --bg-primary: #0a0d1a;
            --bg-secondary: rgba(15, 23, 42, 0.95);
            --bg-card: rgba(255, 255, 255, 0.08);
            --bg-glass: rgba(255, 255, 255, 0.12);
            --bg-hover: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #64748b;
            --accent-color: #22d3ee;
            --purple-accent: #8b5cf6;
            --green-accent: #10b981;
            --red-accent: #ef4444;
            --orange-accent: #f59e0b;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
            --sidebar-bg: rgba(15, 23, 42, 0.9);
        }

        /* Light Theme Variables */
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: rgba(255, 255, 255, 0.95);
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-glass: rgba(255, 255, 255, 0.9);
            --bg-hover: rgba(14, 165, 233, 0.08);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --accent-color: #0ea5e9;
            --purple-accent: #8b5cf6;
            --green-accent: #10b981;
            --red-accent: #ef4444;
            --orange-accent: #f59e0b;
            --border-color: rgba(0, 0, 0, 0.08);
            --shadow: rgba(0, 0, 0, 0.05);
            --sidebar-bg: rgba(248, 250, 252, 0.95);
        }

        body { 
            background: var(--bg-primary);
            color: var(--text-primary); 
            line-height: 1.6; 
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 14px;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-primary);
            transition: background 0.3s ease;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                       radial-gradient(circle at 40% 80%, rgba(34, 211, 238, 0.1) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
            transition: background 0.3s ease;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(10px, -10px) rotate(60deg); }
            66% { transform: translate(-5px, 5px) rotate(120deg); }
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
            background: var(--bg-hover);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            padding: 25px 0;
            transition: all 0.3s ease;
            box-shadow: 2px 0 20px var(--shadow);
        }

        .sidebar-header {
            padding: 0 25px 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .user-greeting {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .user-plan {
            font-size: 0.8rem;
            color: var(--text-muted);
            padding: 4px 10px;
            background: var(--bg-card);
            border-radius: 12px;
            display: inline-block;
        }

        .nav-menu {
            list-style: none;
            padding: 0 15px;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(34, 211, 238, 0.1), transparent);
            transition: all 0.6s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background: var(--bg-hover);
            color: var(--accent-color);
            transform: translateX(5px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.15), rgba(139, 92, 246, 0.15));
            color: var(--accent-color);
            border-left: 3px solid var(--accent-color);
            font-weight: 600;
        }

        .nav-link.locked {
            opacity: 0.5;
            position: relative;
        }

        .nav-link.locked::after {
            content: '\f023';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            color: var(--orange-accent);
            font-size: 0.8rem;
        }

        .nav-link i {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: 25px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Content Cards */
        .content-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .content-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
            box-shadow: 0 8px 30px var(--shadow);
        }

        /* Signal Selection Interface */
        .signal-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .select-dropdown {
            position: relative;
            width: 100%;
        }

        .select-btn {
            background: var(--bg-glass);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .select-btn:hover {
            border-color: var(--accent-color);
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .select-btn.active {
            border-color: var(--accent-color);
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.1), rgba(139, 92, 246, 0.1));
            color: var(--accent-color);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            width: 100%;
            box-shadow: 0 8px 30px var(--shadow);
            z-index: 1000;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            top: 100%;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .dropdown-content.show {
            display: block;
            animation: dropdownSlide 0.3s ease-out;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            padding: 12px 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--bg-hover);
            color: var(--accent-color);
        }

        /* Signal Button */
        .signal-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 35px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .signal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(102, 126, 234, 0.6);
        }

        .signal-button:active {
            transform: translateY(0);
        }

        .signal-button.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .signal-button.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Signal Cards */
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .signal-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.6s ease;
        }

        .signal-card:hover::before {
            left: 100%;
        }

        .signal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .signal-card.buy {
            border-left: 4px solid var(--green-accent);
            background: linear-gradient(135deg, var(--bg-card), rgba(16, 185, 129, 0.05));
        }

        .signal-card.sell {
            border-left: 4px solid var(--red-accent);
            background: linear-gradient(135deg, var(--bg-card), rgba(239, 68, 68, 0.05));
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .signal-pair {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .signal-type {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .signal-type.buy {
            background: rgba(16, 185, 129, 0.2);
            color: var(--green-accent);
        }

        .signal-type.sell {
            background: rgba(239, 68, 68, 0.2);
            color: var(--red-accent);
        }

        .signal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .signal-detail {
            text-align: center;
        }

        .signal-detail-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .signal-detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .signal-confidence {
            background: var(--success-gradient);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }

        /* Chart Container */
        .chart-container {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 25px;
            min-height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            border-color: var(--accent-color);
        }

        .chart-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: var(--text-muted);
            text-align: center;
        }

        .chart-placeholder i {
            font-size: 3rem;
            opacity: 0.6;
            color: var(--accent-color);
        }

        .mock-chart {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.1), rgba(16, 185, 129, 0.1));
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .chart-line {
            position: absolute;
            bottom: 50px;
            left: 20px;
            right: 20px;
            height: 150px;
            background: var(--success-gradient);
            border-radius: 5px;
            opacity: 0.7;
            animation: chartPulse 2s ease-in-out infinite;
        }

        @keyframes chartPulse {
            0%, 100% { opacity: 0.7; transform: scaleY(1); }
            50% { opacity: 0.9; transform: scaleY(1.05); }
        }

        /* Subscription Modal */
        .subscription-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: modalSlideIn 0.4s ease-out;
            box-shadow: 0 20px 60px var(--shadow);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-icon {
            font-size: 3rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .modal-text {
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .action-btn {
            background: var(--bg-glass);
            border: 2px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .dashboard {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
                padding: 15px 0;
            }
            
            .nav-menu {
                display: flex;
                overflow-x: auto;
                padding: 0 15px;
                gap: 10px;
            }
            
            .nav-item {
                margin-bottom: 0;
                flex-shrink: 0;
            }
            
            .nav-link {
                white-space: nowrap;
                padding: 10px 15px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .signal-controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 90px;
            right: 25px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 8px 30px var(--shadow);
            z-index: 1000;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--green-accent);
        }

        .notification.warning {
            border-left: 4px solid var(--orange-accent);
        }
    </style>
</head>
<body data-theme="light">
    <div class="bg-animation"></div>

    <!-- Header -->
    <div class="header">
        <div class="logo">TradeMind AI</div>
